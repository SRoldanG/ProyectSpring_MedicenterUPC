<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>Delivery - Result Search</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
		<section class="container">
			<h3>
				Resultado de la Busqueda: <span th:text="${clinica.nombrec}"></span>
			</h3>
			<div style="display:flex;">
			<div th:each="clinica : ${clinicas}" class="card" style="width: 18rem; margin:10px;">
			  <img th:src="@{${clinica.imagen} + ${clinica.idC} + '.jpg'}" class="card-img-top" alt="...">
			  <div class="card-body">
			    <h5 class="card-title" >
			    	<a th:href="@{'/clinicas/' + ${clinica.nombrec} + '-' + ${clinica.idC} + '/p' }">
			    		<span th:text="${clinica.nombrec}"></span>
			    	</a>
			    </h5>
			    <h6 class="card-subtitle mb-2 text-muted" th:text="'UBICACION:'"></h6>
			    <h6 class="card-subtitle mb-2 text-muted" th:text="${clinica.ubicacion}+' - '+${clinica.distrito.nombre}+' - '+${clinica.distrito.provincia}"></h6>
			    <p class="card-text text-right " th:text="'Horario: ' + ${clinica.horario}"></p>			    
			  </div>
			</div>
		</div>

		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
