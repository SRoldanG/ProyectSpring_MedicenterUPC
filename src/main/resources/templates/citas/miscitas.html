<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>MediCenter - Login</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
		<section class="container">
			<div style="display:flex;">
				<div th:each="cita : ${citas}" class="card border-primary" style="max-width: 18rem; margin: 15px;">
					<div class="card-header text-white bg-primary" th:text="'Numero de Cita: '+${cita.idCita}">Featured</div>
					<div class="card-body" align="center">
						<h5 class="card-title" th:text="'Estado de Cita: PENDIENTE'"> </h5>
						<p class="card-text" >Tipo de Cita: 
						<span  th:text="${cita.tipo_cita}"> </span> </p>
						<p class="card-text" th:text="'Fecha: '+${cita.fecha}+' a las '+${cita.hora}"> </p>					
						<p class="card-text" th:text="'Duracion: '+${cita.duracion}"> </p>
						<p class="card-text" th:text="'Precio: S/.'+${cita.precio}"> </p>
						<a th:href="@{'/citas/'+${cita.idCita}+'/p'}" class="btn btn-primary"> 
						<i class="fas fa-align-justify"></i> Ver Detalle de la Cita</a>
						<a style="margin-top: 5px;" th:href="@{'/clinicas/' + ${cita.especialista.clinica.nombrec} + '-' + ${cita.especialista.clinica.idC} + '/p' }"class="btn btn-primary">
						<i class="fas fa-cogs"></i> Reprogramar Cita</a>
			
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
