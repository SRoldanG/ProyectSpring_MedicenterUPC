<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>Delivery - Result Search</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
		<section class="container">
			<h3>
				Resultado de la Busqueda: <span th:text="${historial_Clinico.idCita}"></span>
			</h3>
		<table class="table table-dark">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">cita_id</th>
	      <th scope="col">descripcion_dolores</th>
	      <th scope="col">alergias</th>
	      <th scope="col">diagnostico</th>
	    </tr>
	  </thead>
	  	  <tbody>
	    <tr th:each="historial_Clinico : ${historiales}">
	      <th scope="row" th:text="${historial_Clinico.idCita}"> </th>
	      <td th:text="${historial_Clinico.cita_id}">Mark</td>
	      <td th:text="${historial_Clinico.descripcion_dolores}">Otto</td>
	      <td th:text="${historial_Clinico.alergias}">@mdo</td>
	      <td th:text="${historial_Clinico.diagnostico}">@mdo</td>
	    </tr>
	  </tbody>
	</table>

		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
